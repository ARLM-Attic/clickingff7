<div class="uk-grid uk-grid-margin">


    <div class="uk-width-1-2 uk-container-center">

        <div class="uk-panel uk-panel-box">
            <div class="uk-panel-title">
                Turns
            </div>
            <div class="uk-grid uk-grid-small" style="height:50px">
                <div ng-repeat="turn in g.battle.turns track by $index" class="uk-width-1-6">
                    <div class="{{turn.color}}" style="height:{{turn.height}}px"></div>
                    <div class="">{{turn.ref|translate}}</div>
                </div>
            </div>
        </div>

    </div>

    <div class="uk-width-1-1 uk-margin-top">

        <div class="uk-panel">
            <div class="uk-grid">

                <!-- team list -->
                <div class="uk-width-2-5">
                    <div ng-repeat="(i, character) in g.battle.game.team" id="{{character.id}}"
                         class="uk-panel uk-panel-box uk-panel-header">

                        <div class="uk-panel-title">{{character.data.ref|translate}}</div>

                        <div class="uk-grid">

                            <div class="uk-width-1-4 avatar avatar-team">
                                <div class="damage"></div>
                                <img ng-src="{{character.data.image}}" alt="character" width="50" />
                            </div>
                            <div class="uk-width-3-4">
                                <div class="uk-progress">
                                    <div class="uk-progress-bar" style="width: {{character.progress('hp')}}%;">
                                        {{character.hp}}HP
                                    </div>
                                </div>
                                <ul class="uk-list uk-subnav">
                                    <li ng-repeat="a in character.actions">
                                        <img ng-src="{{a.img}}" class="tm-icon-button"
                                             data-uk-tooltip="{pos:'bottom', cls:'help'}" title="{{a.ref|translate}}{{a.lvl}}"/>
                                    </li>
                                </ul>
                            </div>

                        </div>

                    </div>
                </div>

                <div class="uk-width-1-5 uk-text-center">
                    VS
                </div>

                <!-- enemies list -->
                <div class="uk-width-2-5">
                    <div ng-repeat="enemy in g.battle.enemies" id="{{enemy.id}}"
                         class="uk-panel uk-panel-box uk-panel-header">

                        <div class="uk-panel-title">{{enemy.data.ref|translate}}</div>

                        <div class="uk-grid">

                            <div class="uk-width-1-4 avatar avatar-enemy">
                                <div class="damage"></div>
                                <img ng-src="{{enemy.data.image}}" alt="" width="50" />
                            </div>
                            <div class="uk-width-3-4">
                                <div class="uk-progress">
                                    <div class="uk-progress-bar" style="width: {{enemy.progress('hp')}}%;">
                                        {{enemy.hp}}HP
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>


</div>
