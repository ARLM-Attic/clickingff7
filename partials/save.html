<nav class="actions">
    <div class="block">
        <ul>
            <li ng-click="saveGame()">
                SAVE
            </li>
            <li ng-click="resetGame()">
                RESET
            </li>
        </ul>
    </div>

    <div class="block">
        <ul>
            <li ng-click="exportLastSave()">
                EXPORT SAVE
            </li>
            <li ng-click="exportCurrentGame()">
                EXPORT GAME
            </li>
            <li ng-click="showImport()">
                IMPORT
            </li>
        </ul>
    </div>
</nav>

<div class="c1">
    <div ng-if="game.saves.length === 0" class="no-enemies">
        <div style="margin-top: 100px;"></div>
        NO SAVE
    </div>

    <div ng-if="game.saves.length > 0">
        <img ng-repeat="character in game.saves[0].characters.list" ng-src="{{character.image}}" alt="" width="80"
             class="save_character"/>
        <br/>
        Time: {{game.saves[0].time|time}}
        <br/>
        Gils: {{game.saves[0].gils}}
    </div>
</div>

<div class="c3">
    <div id="area-export">
        <textarea ng-model="areaExport" class="areaExport"></textarea>
    </div>
    <div id="area-import">
        <textarea ng-model="areaImport" class="areaImport"></textarea>

        <div ng-click="importSave()" class="button">
            IMPORT
        </div>
    </div>
</div>
