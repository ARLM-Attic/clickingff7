<div class="uk-grid uk-grid-margin">

    <div class="uk-width-1-2">

        <div class="uk-panel uk-panel-box uk-panel-header">
            <div class="uk-panel-title">Chapters</div>
            <ul class="uk-list">
                <li ng-repeat="story in g.game.stories">
                    <figure class="uk-overlay">
                        <img ng-src="{{story.data.image}}" style="width: 100px;" alt="">
                        <figcaption class="uk-overlay-panel uk-overlay-background uk-overlay-top">
                            {{'chapter'|translate}} {{story.ref}}
                        </figcaption>
                        <a href="" class="uk-position-cover" ng-click="g.toggle(story)"></a>
                    </figure>
                </li>
            </ul>
        </div>

    </div>

    <div class="uk-width-1-2">

        <div class="uk-panel uk-panel-box uk-panel-header" ng-show="g.story">

            <div class="uk-panel-title">Chapter information</div>

            <div class="uk-grid">
                <div class="uk-width-1-3">
                    <img ng-src="{{g.story.data.image}}" alt="">
                </div>
                <div class="uk-width-2-3">
                    <p>{{'chapter'|translate}} {{g.story.ref}}</p>

                    <h2>{{'story '+g.story.ref|translate}}</h2>

                    <p>{{'story '+g.story.ref+' desc'|translate}}</p>

                    <div ng-if="g.story.completed">
                        {{'story completed'|translate}}
                    </div>
                    <div ng-if="g.isCurrent()">
                        {{'story selected'|translate}}
                    </div>
                    <div ng-if="g.story.played">
                        <a href="#/talk">{{'story played'|translate}}</a>
                    </div>
                    <div ng-if="!g.isCurrent()">
                        <a href="" class="uk-button uk-button-primary" ng-click="g.select()">{{'select'|translate}}</a>
                    </div>

                </div>
            </div>

        </div>

    </div>

</div>
