<div class="c1">

    <div class="story" ng-repeat="story in ctrl.game.stories" ng-click="ctrl.seeStory(story)">
        <img ng-src="{{story.data.image}}" alt="story" width="30"/>
        {{'Story '+story.data.number|translate}}
    </div>

</div><!--

--><div class="c3">

    <div ng-hide="ctrl.story">
        SELECT A STORY
    </div>

    <div ng-show="ctrl.story">

        <img ng-src="{{ctrl.story.data.image}}" alt="story" width="60" style="float: left"/>

        <div class="main">
            <p>
                {{'Story '+ctrl.story.ref|translate}} <strong>(#{{ctrl.story.ref}})</strong>
            </p>

            <p>
                <button ng-click="ctrl.selectStory()">Select story</button>
            </p>
        </div>

    </div>

</div>
