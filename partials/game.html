<div class="wrapper">

    <div class="c1">

        <!-- characters list -->
        <div id="step1">
            <div ng-repeat="(i, character) in game.team" class="card" id="{{character.id}}">
                <div class="avatar avatar-team">
                    <div class="damage"></div>
                    <img ng-src="{{character.data.image}}" alt="character" width="80" class="icon"/>
                </div><!--

                --><div class="main">

                    <div class="progress">
                        <div class="progress-bar progress-hp" ng-style="{width: character.progress('hp', 200) + 'px'}"></div>
                        <span class="progress-label">{{character.hpMax}} HP</span>
                    </div>

                    <div class="progress">
                        <div class="progress-bar progress-mp" ng-style="{width: character.progress('mp', 200) + 'px'}"></div>
                        <span class="progress-label">{{character.mpMax}} MP</span>
                    </div>

                    <div>{{character.data.ref}} <strong>(LVL{{character.lvl}})</strong></div>

                    <div class="actions">
                        <div>[A]</div>
                        <div>[D]</div>
                        <div>[L]</div>
                        <div ng-repeat="action in character.getActions()">[{{action.ref}}]</div>
                    </div>

                    <div class="effects">

                    </div>
                </div>

                <div style="clear: left"></div>
            </div>
        </div>
    </div><!--

    --><div class="c3" id="step5">
        <div ng-hide="game.battle" class="no-data">
            {{"No enemies"|translate}}
        </div>

        <!-- enemies list -->
        <div ng-repeat="enemy in game.battle.enemies" class="card_enemy" id="{{enemy.id}}">
            <div class="avatar avatar-enemy">
                <div class="damage"></div>
                <img ng-src="{{enemy.data.image}}" alt="avatar" height="80" />
            </div><!--

            --><div class="main">

                <div class="progress">
                    <div class="progress-bar progress-hp-enemy" ng-style="{width: enemy.progress('hp', 200) + 'px'}"></div>
                    <span class="progress-label">{{enemy.hp}} HP</span>
                </div>

                <div>{{enemy.data.ref}} <span ng-if="enemy.boss" class="boss">BOSS</span></div>

                <div class="effects">

                </div>
            </div>

            <div style="clear: left"></div>
        </div>
    </div>

</div>
