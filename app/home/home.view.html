<div class="uk-grid uk-grid-margin">

    <div class="uk-width-1-2">

        <div class="uk-panel uk-panel-box uk-panel-header">
            <div class="uk-panel-title">Ã‰quipe</div>

            <ul class="uk-list uk-subnav">
                <li ng-repeat="c in g.game.team">
                    <figure class="uk-overlay">
                        <img ng-src="{{c.data.image}}" alt="" style="width:100px"/>
                        <figcaption class="uk-overlay-panel uk-overlay-background uk-overlay-top">
                            {{c.ref|translate}}
                        </figcaption>
                    </figure>
                </li>
            </ul>
        </div>

    </div>

    <div class="uk-width-1-2">
        <div class="uk-panel uk-panel-box uk-panel-header">

            <div class="uk-panel-title">Story</div>

            <div class="uk-grid">
                <div class="uk-width-1-3">
                    <img ng-src="{{g.game.story.data.image}}" alt="">
                </div>
                <div class="uk-width-2-3">
                    <p>{{'chapter'|translate}} {{g.game.story.ref}}</p>

                    <h2>{{'story '+g.game.story.ref|translate}}</h2>

                    <p>{{'story '+g.game.story.ref+' desc'|translate}}</p>

                    <p>Personnages : <span ng-repeat="ref in g.game.story.data.characters">
                        {{ref|translate}}<span ng-if="!$last">,</span><span ng-if="$last">.</span>
                    </span></p>

                    <a href="" class="uk-button uk-button-primary" ng-click="g.fight()">{{'fight'|translate}}</a>
                    <a href="" class="uk-button uk-button-primary" ng-click="g.fightBoss()">{{'fight boss'|translate}}</a>

                </div>
            </div>

        </div>

    </div>
</div>
