<!DOCTYPE html>
<html lang="fr" ng-app="clickingff7">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="revisit-after" content="7 days" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
    
    <title>Final Fantasy VII: Exp√©rience - #ff7e (FF7 le roman) </title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <script src="models/character.js"></script>

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-controller="HomeCtrl">
    
    <div class="explore">
      <div>Ennemies (Difficulty is poor)</div>
      <div>{{battles}}</div>
      <div>0 per second (net)</div>
      <div ng-click="explore()">EXPLORE</div>
    </div>
    
    <div class="fight">
      <div>Experience (Multiplicator x1)</div>
      <div>{{experience}} xp</div>
      <div>0 xp per second</div>
      <div ng-click="fight()">FIGHT</div>
    </div>

    <div class="zone">
      <div>Zone</div>
      {{zone.name}}
    </div>

    <hr />

    <div class="ennemies">
      <div>Ennemies</div>
      <div ng-repeat="ennemy in ennemies" class="ennemy">
        {{ennemy.name}}
      </div>
    </div>

    <div class="characters">
      <div>Characters</div>
      <div ng-repeat="(i, character) in characters" class="character">
        <div>{{character.name}} <span ng-show="character.level > 0">(LVL{{character.level}})</span></div>
        <div class="level_up" ng-click="level_up(i)">LEVEL UP</div>
      </div>
    </div>

    <div class="upgrades">
      <div>Upgrades</div>
    </div>

  </body>

</html>
