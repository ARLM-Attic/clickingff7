<div class="uk-panel uk-panel-box uk-panel-header">

    <div class="uk-panel-title">{{g.character.ref}}</div>

    <div class="uk-grid">

        <div class="uk-width-1-4">

            <img ng-src="{{g.character.data.image}}" alt="">

        </div>

        <div class="uk-width-3-4">

            <div class="uk-progress">
                <div class="uk-progress-bar" style="width: {{g.character.progress('hp')}}%;">
                        <span>
                            {{g.character.hp}}HP
                        </span>
                </div>
            </div>

            <div class="uk-progress">
                <div class="uk-progress-bar" style="width: {{g.character.progress('xp')}}%;">
                    {{g.character.xpRemain}}xp
                </div>
            </div>

            <dl class="uk-description-list-horizontal">
                <dt>{{'str'|translate}}</dt>
                <dd class="stat">{{g.character.str}}</dd>
                <dt>{{'mgi'|translate}}</dt>
                <dd class="stat">{{g.character.mgi}}</dd>
                <dt>{{'dex'|translate}}</dt>
                <dd class="stat">{{g.character.dex}}</dd>
            </dl>

        </div>
    </div>

</div>
