            </md-button>
        </md-list-item>
        <md-list-item>
            <md-button ng-class="{'selected' : g.isActive('/phs')}" ng-click="g.goPHS()">
                PHS
            </md-button>
        </md-list-item>
    </md-list>

</md-sidenav>
