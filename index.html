<head>
    <meta charset="utf-8"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="revisit-after" content="7 days"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1"/>

    <title>Clicking FF7</title>

    <link rel=stylesheet type="text/css" href="jspm_packages/github/uikit/uikit@2.22.0/css/uikit.min.css"/>

          href="jspm_packages/github/uikit/uikit@2.22.0/css/components/progress.min.css"/>

<body ng-controller="IndexController as g">

<nav class="uk-navbar tm-navbar">

    <div class="uk-container uk-container-center">

        <div class="uk-navbar-brand">clicking ff7</div>

        <ul class="uk-navbar-nav uk-float-right" ng-if="g.loaded">
            <li ng-class="{'uk-active' : g.isActive('/home')}">
                <a ng-click="g.goGame()">
                    Home
                </a>
            </li>
            <li ng-class="{'uk-active' : g.isActive('/story')}">
                <a ng-click="g.goStory()">
                    Story
                </a>
            </li>
            <li ng-class="{'uk-active' : g.isActive('/equip')}">
                <a ng-click="g.goEquip()">
                    Equip
                </a>
            </li>
            <li ng-class="{'uk-active' : g.isActive('/materia')}">
                <a ng-click="g.goMateria()">
                    Materia
                </a>
            </li>
            <li ng-class="{'uk-active' : g.isActive('/phs')}">
                <a ng-click="g.goPHS()">
                    PHS
                </a>
            </li>
            <li>
                <a ng-click="g.quit()">
                    Quit
                </a>
            </li>
        </ul>

    </div>

</nav>
